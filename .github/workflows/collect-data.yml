name: Collect Telraam Data

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to fetch (use 90 for initial backfill)'
        required: false
        default: '3'

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write # allow pushing updated data back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run data collection
        env:
          TELRAAM_API_KEY: ${{ secrets.TELRAAM_API_KEY }}
          TELRAAM_DAYS_TO_FETCH: ${{ github.event_name == 'workflow_dispatch' && inputs.days || 3 }}
        run: npm run collect

      - name: Format files
        run: npm run format

      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/data/ docs/index.html
          git diff --staged --quiet || git commit -m "Update Telraam data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
